<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/change_pswd.css" rel="stylesheet" type="text/css">
    <!--外接CSS-->
    <title>Change_pswd</title>
    <!--外接JS-->
    <script src="js/jquery.js"></script>
    <script src="js/change_pswd.js"></script>
</head>

<body>

    <div id="title">
        修改密码
    </div>

    <form id="page" method="POST" target="no_show">
        <span class="pswd"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 原密码：</span>
        <input type="password" name="o_pswd" class="input_pswd" required oninvalid="setCustomValidity('原密码不能为空！')" oninput="setCustomValidity('')">
        <span id="error_wrong">原密码错误！</span><br >
        <span class="pswd"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 新密码：</span>
        <input type="password" name="n_pswd" class="input_pswd" required oninvalid="setCustomValidity('新密码不能为空！')" oninput="setCustomValidity('')"><br >
        <span class="pswd">确认新密码：</span>
        <input type="password" name="rn_pswd" class="input_pswd" required oninvalid="setCustomValidity('确认新密码不能为空！')" oninput="setCustomValidity('')">
        <span id="error_same">两次密码必须一样！</span><br >
        <input type="submit" id="pswd_btn">
    </form>

    <div id="change">
        修改成功！
    </div>

    <iframe name="no_show"></iframe>
    
</body>
</html>
